<form #reporterForm="ngForm" (ngSubmit)="saveReporter()">

	<div class="panel panel-primary">

		<div class="panel-heading">

			<h3 class="panel-title">Add Doctor</h3>

			</div>

	 

		<div class="panel-body">

			<div class="form-group">

				<label for="repid">Reporter ID</label>

				<input id="repid" type="text" name="repid" [(ngModel)]="reporter.repid" #repid="ngModel" required>
				<div class="alert alert-danger" *ngIf="repid.touched && !repid.valid">Reporter id is Manadtory</div>

			</div>



			<div class="form-group">

				<label for="pwd">Password</label>

				<input id="pwd" type="password" name="pwd" [(ngModel)]="doctor.pwd" required  #pwd="ngModel">
				<div class="alert alert-danger" *ngIf="pwd.touched && !pwd.valid">Password is Manadtory</div>
      </div>
      
		<div class="panel-footer">

			<button type="submit" class="btn btn-primary">Add Reporter</button>

		</div>

</div>
</div>
</form>
